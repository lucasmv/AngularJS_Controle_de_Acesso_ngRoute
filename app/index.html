<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ngRoute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config/routeConfig.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/services/service.js"></script>


</head>
<body ng-app="myApp">
    <div ng-controller="pageController">
        <header>
            <ul>
                <li class="active"><a href="#!/home">Home</a></li>
                <li ng-show="usuarioEstaLogado(usuarioLogado);"><a href="#!/livros">Livros</a></li>
                <li ng-show="usuarioAdmin(usuarioLogado);"><a href="#!/usuarios">Usuários</a></li>
                <li ng-hide="usuarioEstaLogado(usuarioLogado);" style="float:right"><a href="#!/login">Login</a></li>
                <li ng-show="usuarioEstaLogado(usuarioLogado);" style="float:right"><a ng-click="logout()">Logout</a></li>
            </ul>
        </header>

        <ng-view class="conteudo" style="margin-top:50px;"></ng-view>
    </div>
</body>
</html>
